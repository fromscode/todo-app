<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>

<body>
    <div class="sidebar">
        <button type="button" class="collapse-btn">Action</button>
    </div>

    <main class="main">
        <header>
            <h1></h1>
            <button type="button" class="add-btn">Add task</button>
        </header>
        <div class="todo-sect">
            <ul class="todo-list">
                
            </ul>
        </div>
        <div class="modal none">

            <form class="modal-content">
                <input type="text" name="title" id="title" placeholder="Task Name" 
                required title="Please add task name">

                <input type="date" name="dueDate" id="dueDate">

                <select name="priority" id="priority">
                    <option value="None" selected>Priority</option>
                    <option value="Extreme">Extreme</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                    <option value="None">None</option>
                </select>

                <!-- <input type="text" id="notes" placeholder="Notes"> -->
                <textarea name="notes" id="notes" placeholder="Notes"></textarea>

                <button type="submit" id="submit-btn">Add task</button>
                <!-- <button type="button" id="cancel-btn">Cancel</button> -->
            </form>
        </div>
    </main>
</body>

</html>
