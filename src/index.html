<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>

<body>
    <div class="sidebar">
        <button type="button" class="collapse-btn"></button>
        <ul class="project-list">
            <h3> <img id="all-project-icon"> All projects</h3>
        </ul>
    </div>

    <main class="main">
        <header>
            <h1></h1>
            <button type="button" class="add-btn"><span>New task</span></button>
        </header>
        <div class="todo-sect">
            <ul class="todo-list">
                
            </ul>
        </div>
        <div class="modal none" id="outer-modal">

            <form class="modal-content">
                <input type="text" name="title" id="title" placeholder="Task Name" 
                required title="Please add task name">

                <input type="date" name="dueDate" id="dueDate">

                <select name="priority" id="priority">
                    <option value="None" selected>Priority</option>
                    <option value="Extreme">Extreme</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                    <option value="None">None</option>
                </select>

                <textarea name="notes" id="notes" placeholder="Notes"></textarea>

                <button type="submit" id="submit-btn">Add task</button>
            </form>
        </div>

        <div class="modal none" id="outer-remove-btn-modal">
            <div class="modal-content" id="remove-btn-modal-content">
                <p>You have not completed the task yet.</p>
                <p>Are you sure you want to remove?</p>
                <input type="hidden" name="hidden"  id="hidden">

                <button type="button" id="modal-remove-btn">Remove</button>
            </div>
        </div>

        <div class="modal none" id="edit-modal">

            <form class="modal-content" id="edit-form">
                <input type="text" name="title" id="title" placeholder="Task Name" 
                required title="Please add task name">

                <input type="date" name="dueDate" id="dueDate">

                <select name="priority" id="priority">
                    <option value="None" selected>Priority</option>
                    <option value="Extreme">Extreme</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                    <option value="None">None</option>
                </select>

                <textarea name="notes" id="notes" placeholder="Notes"></textarea>
                <input type="hidden" name="hidden" id="hidden">

                <button type="submit" id="done-edit">Done</button>
            </form>
        </div>
    </main>
</body>

</html>
